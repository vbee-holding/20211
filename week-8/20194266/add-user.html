<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin sinh viên</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
               <div class="filter">
                   <a href="/"><i class="fas fa-angle-double-left"></i> Danh sách tất cả sinh viên</a>
               </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">Thêm sinh viên mới</h2>
                <span class="text-light">Điền vào form dưới đây để nhập thông tin của một sinh viên mới</span>
            </div>
            <%- include('include/_form') %>
           
        </div>
    </main>
    <form action="/api/users" method="POST" id="add_user">
        <div class="new_user">
            <div class="form-group">
                <label for="name" class="text-light">Tên</label>
                <input type="hidden" name="id" value="">
                <input type="text" name="name" value="" placeholder="VD. La Thi Ha">
            </div>
            <div class="form-group">
                <label for="Email" class="text-light">Email</label>
                <input type="text" name="email" value="" placeholder="VD. supertoanhoc@gmail.com">
            </div>
            <div class="form-group">
                <label for="studentID" class="text-light">Mã số sinh viên</label>
                <input type="text" name="studentID" value="" >
            </div>
    
            <div class="form-group">
                <label for="course" class="text-light">Khóa</label>
                <input type="text" name="course" value="" >
            </div>
            <div class="form-group">
                <label for="classl" class="text-light">Lớp</label>
                <input type="text" name="class" value="" >
            </div>
            <div class="form-group">
                <label for="telephonenumber" class="text-light">Số điện thoại</label>
                <input type="text" name="telephonenumber" value="" >
            </div>
            <div class="form-group">
                <label for="address" class="text-light">Địa chỉ</label>
                <input type="text" name="address" value="" >
            </div>
    
    
            <div class="form-group">
                <label for="gender" class="text-light">Giới tính</label>
                <div class="radio inline">
                    <input type="radio" id="radio-2" name="gender" value="Male" >
                    <label for="radio-2" class="radio-label">Nam</label>
                </div>
                <div class="radio inline">
                    <input type="radio" id="radio-3" name="gender" value="Female" >
                    <label for="radio-3" class="radio-label">Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn text-dark update">Lưu lại</button>
            </div>
    
        </div>
    </form>
</body>
</html>
